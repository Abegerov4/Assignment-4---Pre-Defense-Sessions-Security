<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneaker Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Sneaker Shop</h1>
  <p>Manage sneakers with CRUD operations</p>
</header>

<section class="panel">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</section>

<section class="panel">
  <h2>Add new sneaker</h2>
  <div class="form">
    <input id="sneakerName" placeholder="Sneaker name">
    <input id="brand" placeholder="Brand">
    <input id="price" type="number" placeholder="Price">
    <input id="size" type="number" placeholder="Size">
    <input id="color" placeholder="Color">
    <input id="category" placeholder="Category">

    <button class="primary" onclick="addSneaker()">Add Sneaker</button>
  </div>
</section>

<section class="panel">
  <h2>Filter & Sort</h2>
  <div class="controls">
    <input id="searchBrand" placeholder="Filter by brand">
    <button onclick="loadSneakers()">Search</button>
    <button onclick="loadSneakers('price')">Sort by price</button>
  </div>
</section>

<section class="grid" id="list"></section>

<footer>
  <p>Assignment 4</p>
</footer>

<script src="script.js"></script>
</body>
</html>
